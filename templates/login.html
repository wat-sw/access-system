<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入退室管理システム - ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .login-form {
            max-width: 400px;
            padding: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <div class="card">
            <div class="card-header text-center">
                <h2>入退室管理システム</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="username" class="form-label">お名前</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="名前を入力してください" required autofocus>
                        {% if error %}
                        <div class="text-danger mt-2">{{ error }}</div>
                        {% endif %}
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">次回から自動的にログイン</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit">ログイン</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="/admin" class="text-decoration-none">管理画面へ</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
